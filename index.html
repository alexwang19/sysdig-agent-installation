<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Text Field</title>
</head>
<body>
    <h1>Dynamic Text Field</h1>
    <form>
        <label for="number-of-fields">Number of Fields:</label>
        <input type="number" id="number-of-fields" name="number-of-fields" min="1" max="10">
        <button type="button" onclick="createFields()">Create Fields</button>
    </form>

    <script>
        function createFields() {
            var numberOfFields = parseInt(document.getElementById("number-of-fields").value);

            // Clear any existing fields
            var container = document.getElementById("field-container");
            container.innerHTML = "";

            // Create and append new input fields
            for (var i = 0; i < numberOfFields; i++) {
                var input = document.createElement("input");
                input.type = "text";
                input.name = "field-" + (i + 1);
                input.placeholder = "Field " + (i + 1);
                container.appendChild(input);
                container.appendChild(document.createElement("br"));
            }
        }
    </script>

    <div id="field-container"></div>
</body>
</html>
